{{ template "header.tmpl" . }}

<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2">Transactions for Block {{ .ThisBlockNum }}</h1>
            </div>
            
            <div class="table-responsive">
              <table class="table table-striped table-sm">
                <thead>
                  <tr>
                    <th>Hash</th>
                    <th>To</th>
                    <th>Value</th>
                    <th>Fee</th>
                    <th>Data</th>
                    <th>Contract Address</th>
                  </tr>
                </thead>
                <tbody>
                  {{ range .Transactions }}
                  <tr>
                    <td data-toggle="tooltip" title="{{ .Hash }}">{{ ShortHex .Hash }}</td>
                    <td data-toggle="tooltip" title="{{ .To }}">{{ ShortHex .To }}</td>
                    <td>{{ .Value }}</td>
                    <td>{{ .Fee }}</td>
                    <td data-toggle="tooltip" title="{{ .Data }}">{{ ShortHex .Data }}</td>
                    <td data-toggle="tooltip" title="{{ .ContractAddress }}">{{ ShortHex .ContractAddress }}</td>
                  </tr>
                  {{ end }}
                </tbody>
              </table>
            </div>
          </main>
        </div>
      </div>

{{ template "footer.tmpl" . }}
